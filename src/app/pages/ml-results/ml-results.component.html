<ml-header></ml-header>
<div class="general-body h-100 w-100">
<section class="h-100">
<header class="container h-100 w-100">
<div class="d-flex align-items-center justify-content-center h-100 w-100">
<div class="d-flex flex-column">
<div class="text align-self-center p-2">
<!-- content -->
<app-breadcrumb [categories]="categories"></app-breadcrumb>
<div class="clearfix"></div>
<ng-container *ngIf="loading === true">
   <ml-spinner></ml-spinner>
</ng-container>
<ng-container *ngIf="loading === false && arrProducts.length > 0">
    <ng-container *ngIf="arrProducts.length > 0">
        <ml-results [arrProducts]="arrProducts"></ml-results>
    </ng-container>
</ng-container>
<ng-container *ngIf="arrProducts.length == 0">
    <ml-spinner></ml-spinner>
</ng-container>
<!-- .content -->
</div>
</div>
</div>
</header>
</section>
</div>
