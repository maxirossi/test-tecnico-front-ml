<div class="breadcrumb-search">
    <ul>
        <li style='display: flex;  align-content: center;' *ngFor="let category of categories; let i = index"> 
            <a [href]="urlMeli + '/c/ ' + category.name" target='_blank'> {{ category.name }} </a>
            <ng-container *ngIf="i < categories.length-1">
                <span class="breadcrumb-sep"> > </span>
            </ng-container>
        </li>
    </ul>
</div>
