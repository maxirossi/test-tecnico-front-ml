<section class="h-100">
    <header class="container h-100">
      <div class="d-flex align-items-center justify-content-center h-100">
        <div class="d-flex flex-column">
            <div class="text align-self-center p-2">
                <!-- results -->
                <div class="container-results">
                    <ol class="search-results-container" *ngFor="let product of arrProducts">
                        <!-- item -->
                        <li class="search-result-item">
                            <div class="container-fluid">
                                <div class="row">
                                <div class="col-md-6 align-middle">
                                    <div class="img-search-result-container align-middle mx-auto justify-content-center text-center card card-block d-table-cell align-middle">
                                        <a routerLink="/items/{{product.id}}" class="list-result-item-image-link">
                                            <img [src]="product.picture" [alt]="product.title">
                                        </a>
                                </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="clear-fix"></div>
                                    <div class="list-result-item-state">{{product.state_name}}</div>
                                    <h2 class="list-result-item-price">$ {{product.price.amount}}
                                    <ng-container *ngIf="product.free_shipping">
                                        <span class="list-result-shipping">
                                            <img src="../../../assets/img/icons/ic_shipping.png" alt="EnvÃ­o Full">
                                        </span>
                                    </ng-container>
                                    </h2>
                                    <h1 class="list-result-item-title">
                                        <a routerLink="/items/{{product.id}}" class="list-result-item-image-link">
                                            {{product.title}}
                                        </a>
                                    </h1>
                                </div>
                                </div>
                            </div>
                        </li>
                    </ol>
                </div>
                <!-- .results -->
            </div>
        </div>
    </div>
    </header>
</section>
